<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webテキスト検索</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="container">
        <h1>Webテキスト検索</h1>
        
        <form id="search-form">
            <div class="form-group">
                <label for="url">URL:</label>
                <input type="url" id="url" name="url" required placeholder="https://example.com">
            </div>
            
            <div class="form-group">
                <label for="search_text">検索テキスト:</label>
                <input type="text" id="search_text" name="search_text" required maxlength="100">
            </div>
            
            <div id="auth-form" class="form-group" style="display: none;">
                <h3>Basic認証</h3>
                <div class="form-group">
                    <label for="username">ユーザー名:</label>
                    <input type="text" id="username" name="username">
                </div>
                <div class="form-group">
                    <label for="password">パスワード:</label>
                    <input type="password" id="password" name="password">
                </div>
            </div>
            
            <button type="submit" id="search-btn">🔍 検索</button>
        </form>
        
        <div id="results"></div>
        <div id="search-history"></div>
    </div>
    
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
